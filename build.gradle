apply plugin: 'java'

repositories {
    jcenter()
}

dependencies {
	testCompile group: 'junit', name: 'junit', version: '4.12'
	testCompile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.8.5'
	testCompile group: 'com.flipkart.zjsonpatch', name: 'zjsonpatch', version: '0.2.4'
}
